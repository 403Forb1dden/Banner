<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Revitonica</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="./css/style.min.css" rel="stylesheet">
</head>
<body>
<main class="main">
  <div class="main__money main__money--left"></div>
  <div class="main__money main__money--right"></div>
  <nav class="main__main-nav main-nav">
    <ul class="main-nav__list">
      <li><a class="main-nav__link" href="#">Личный кабинет</a></li>
      <li><a class="main-nav__link">/ &nbsp;&nbsp;Марафон «Молодость. Перезагрузка». Сезон 10</a></li>
    </ul>
  </nav>
  <section class="main__about about container">
    <picture>
      <source media="(min-width: 1280px)" srcset="img/nastya_2.png">
      <source media="(min-width: 768px)" srcset="img/nastya_2.png">
      <img class="about__nastya-image" src="img/nastya2_1.png" width="208" height="438" alt="Ведущая программы Настя">
    </picture>
    <div class="about__wrapper">
      <h1 class="about__title">Профессиональный марафон по омоложению<br>
      <span class="about__subtitle">Молодость. Перезагрузка</span>
      </h1>
      <h2 class="about__prize-title">Призовой фонд марафона</h2>
      <picture>
        <source media="(min-width: 1280px)" srcset="img/mln2_3.svg">
        <source media="(min-width: 768px)" srcset="img/mln2_3.svg">
        <img class="about__prize-image" src="img/mln2_2.png" width="251" height="76" alt="Призовой фонд марафона 1 млн. руб.">
      </picture>
      <p class="about__start-date">Старт 23 марта</p>
    </div>
  </section>
  <section class="main_program program container">
    <h2 class="program__title">4 блока занятий на каждый день</h2>
    <ul class="program__list">
      <li class="program__list-item">Ревитоника</li>
      <li class="program__list-item">Диета</li>
      <li class="program__list-item">Фитнес</li>
      <li class="program__list-item">Психология</li>
    </ul>
    <a class="program__button">Участвовать</a>
  </section>
</main>
</body>
</html>
